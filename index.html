<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="p-10 bg-seablue">
            <div class="container">
                <div class="row flex">
                    <div class="col-20">
                        <div>
                            <img src="./img/logo.svg" alt="Discord" class="pt-5">
                        </div>
                    </div>
                    <div class="col-60">
                        <div>
                            <ul class="p-10">
                                <li><a href="#">Scarica</a></li>
                                <li><a href="#">Perch√© Discord</a></li>
                                <li><a href="#">Nitro</a></li>
                                <li><a href="#">Sicurezza</a></li>
                                <li><a href="#">Assistenza</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-20">
                        <div>
                            <button class="d-block p-7-10 ml-auto mt-5 bg-white btn-border">Accedi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- First section -->
        <div class="bg-darkblue p-35">
            <div class="container-sm">
                <div class="row flex">
                    <div class="col-100">
                        <div class="content bg-violet"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second section -->
        <div class="bg-white p-35">
            <div class="container">
                <div class="row flex">
                    <div class="col-60">
                        <div class="content bg-dodgerblue"></div>
                    </div>
                    <div class="col-40">
                        <div class="content bg-pink"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third section -->
        <div class="bg-lightgray p-35">
            <div class="container">
                <div class="row flex">
                    <div class="col-40">
                        <div class="content bg-pink"></div>
                    </div>
                    <div class="col-60">
                        <div class="content bg-dodgerblue"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fourth section -->
        <div class="bg-white p-35">
            <div class="container">
                <div class="row flex">
                    <div class="col-60">
                        <div class="content bg-dodgerblue"></div>
                    </div>
                    <div class="col-40">
                        <div class="content bg-pink"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fifth section -->
        <div class="bg-lightgray p-35">
            <div class="container">
                <div class="row flex">
                    <div class="col-100">
                        <div class="content-2x bg-forestgreen"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <!-- First footer section -->
        <div class="bg-darkturquoise py-10-20">
            <div class="container">
                <div class="row flex">
                    <div class="col-33">
                        <div class="content-longer bg-lightcoral"></div>
                    </div>
                    <div class="col-16">
                        <div class="content-longer bg-lightseagreen"></div>
                    </div>
                    <div class="col-16">
                        <div class="content-longer bg-lightseagreen"></div>
                    </div>
                    <div class="col-16">
                        <div class="content-longer bg-lightseagreen"></div>
                    </div>
                    <div class="col-16">
                        <div class="content-longer bg-lightseagreen"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <!-- Last footer section -->
        <div class="bg-darkturquoise pt-20">
            <div class="container bg-aqua">
                <div class="row flex">
                    <div class="col-100 flex justify-between py-20">
                        <div class="bg-pink p-5">
                            <h2>Logo</h2>
                        </div>
                        <div class="bg-pink p-5">
                            <h2>Bottone</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
